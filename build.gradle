buildscript {
    ext {
        groovyAllVersion = '2.5.7'
        spockCoreVersion = '1.3-groovy-2.5'
        byteBudyVersion = '1.9.13'
        objenesisVersion = '3.0.1'
    }
}

plugins {
    id 'groovy'
}

group 'com.caysever'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:${groovyAllVersion}"

    testCompile "org.spockframework:spock-core:${spockCoreVersion}"
    testRuntime "net.bytebuddy:byte-buddy:${byteBudyVersion}"
    testRuntime "org.objenesis:objenesis:${objenesisVersion}"
}